<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios API</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Overlay para centrar el spinner */
    #spinnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 1050;
    }
    .titulo{
        color: white;
        background-color: #0096C2;

    }

  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4 titulo">INSPECTORES</h1>

    <!-- Buscador -->
    <div class="input-group mb-4">
      <input id="buscador" type="text" class="form-control" placeholder="Buscar por nombre o legajo...">
      <button class="btn btn-outline-secondary" type="button" onclick="filtrarUsuarios()">Buscar</button>
    </div>

    <!-- Contenedor de cards -->
    <div id="cardsContainer" class="row g-3"></div>
  </div>

  <!-- Spinner overlay -->
  <div id="spinnerOverlay">
    <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <script>
    let usuarios = []; // guardamos los datos de la API

    async function cargarUsuarios() {
      const spinnerOverlay = document.getElementById("spinnerOverlay");
      const container = document.getElementById("cardsContainer");

      try {
        const response = await fetch("http://10.100.17.102:5678/webhook/users");
        if (!response.ok) throw new Error("Error en la API: " + response.status);

        usuarios = await response.json();
        mostrarUsuarios(usuarios);
      } catch (error) {
        container.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      } finally {
        spinnerOverlay.remove(); // eliminar spinner
      }
    }

    function mostrarUsuarios(lista) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      if (lista.length === 0) {
        container.innerHTML = `<div class="alert alert-warning">No se encontraron resultados</div>`;
        return;
      }

      lista.forEach(user => {
        const card = document.createElement("div");
        card.className = "col-md-4";

        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${user.name}</h5>
              <p class="card-text">
                <strong>ID:</strong> ${user.id} <br>
                <strong>Legajo:</strong> ${user.legajo} <br>
                <strong>Categoría:</strong> ${user.category_id} <br>
                <strong>Profesión:</strong> ${user.profession_id} <br>
                <strong>DNI:</strong> ${user.dni ?? "N/A"}
              </p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Creado: ${user.created_at}</small><br>
              <small class="text-muted">Actualizado: ${user.updated_at}</small>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filtrarUsuarios() {
      const query = document.getElementById("buscador").value.toLowerCase().trim();
      const filtrados = usuarios.filter(user =>
        user.name.toLowerCase().includes(query) ||
        (user.legajo && user.legajo.toString().includes(query))
      );
      mostrarUsuarios(filtrados);
    }

    // Búsqueda en tiempo real al tipear
    document.getElementById("buscador").addEventListener("input", filtrarUsuarios);

    // cargar al iniciar
    cargarUsuarios();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
