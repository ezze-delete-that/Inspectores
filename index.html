<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios API</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container my-4">
    <h1 class="text-center mb-4 titulo">INSPECTORES</h1>

    <div class="search-wrapper mb-4">
      <div class="input-group">
        <input id="buscador" type="text" class="form-control" placeholder="Buscar por nombre, legajo, categoría...">
        <button class="btn btn-outline-secondary" type="button" onclick="filtrarUsuarios()">Buscar</button>
      </div>
    </div>

    
    <div id="cardsContainer" class="row g-3"></div>
  </div>


  <div id="spinnerOverlay">
    <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <script>
    let usuarios = []; 


    async function cargarUsuarios() {
      const spinnerOverlay = document.getElementById("spinnerOverlay");
      const container = document.getElementById("cardsContainer");


      try {
        const response = await fetch("http://10.100.17.102:5678/webhook/users");
        if (!response.ok) throw new Error("Error en la API: " + response.status);

        usuarios = await response.json();
        mostrarUsuarios(usuarios);
      } catch (error) {
        container.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      } finally {
        spinnerOverlay.remove();
      }
    }


    function mostrarUsuarios(lista) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      if (lista.length === 0) {
        container.innerHTML = `<div class="alert alert-warning">No se encontraron resultados</div>`;
        return;
      }

      lista.forEach(user => {
        const card = document.createElement("div");
        card.className = "col-12 col-md-6 col-lg-4";

        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${user.name}</h5>
              <p class="card-text">
                <strong>Legajo:</strong> ${user.legajo} <br>
                <strong>Categoría:</strong> ${user.name_category} <br>
                <strong>Profesión:</strong> ${user.name_profession} <br>
                <strong>DNI:</strong> ${user.dni ?? "N/A"} <br>
                </p>
              
                <div class=image-container >                
                <img src="${user.image_route ?? "images/inspectora.webp"}" alt="Imagen inspector" class="inspector-image">
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filtrarUsuarios() {
      const query = document.getElementById("buscador").value.toLowerCase().trim();
      const filtrados = usuarios.filter(user =>
        user.name.toLowerCase().includes(query) ||
        (user.legajo && user.legajo.toString().includes(query)) ||
        (user.name_category && user.name_category.toLowerCase().includes(query)) ||
        (user.name_profession && user.name_profession.toLowerCase().includes(query)) ||
        (user.dni && user.dni.toString().includes(query))
      );
      mostrarUsuarios(filtrados);
    }

    document.getElementById("buscador").addEventListener("input", filtrarUsuarios);


    cargarUsuarios();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
